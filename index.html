<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-card" role="main">
      <div>
        <h1>Bem-vindo de volta</h1>
        <p class="lead">Entre na sua conta para continuar</p>
      </div>
    </div>

    <form action="#" method="post" onsubmit="event.preventDefault(); alert('Simulação: form enviado');">
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="seu@exemplo.com" required>
      </div>

      <div class="field">
        <label for="password">Senha:</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required>
      </div>

      <div class="actions">
        <label class="remember"><input type="checkbox" name="remember"> Lembrar-me</label>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </div>

      <button class="btn" type="submit">Entrar</button>

      <div class="alt">
        <div class="line"></div>
        <small>ou entre com</small>
        <div class="line"></div>
      </div>

      <div class="socials">
        <button type="button">Google</button>
        <button type="button">GitHub</button>
      </div>

      <p class="foot">Não tem uma conta? <a href="#">Crie uma agora!</a></p>
    </form>
  </main>
</body>
</html>
